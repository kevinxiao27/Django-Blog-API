{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<body>

<h1 style="margin-top: 1rem; margin-left: 4rem;">Articles</h1>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for article in article_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ article.title }}</h2>
                    <p class="card-text">{{article.content|slice:":200" }}</p>
                    <a href="{% url 'article_detail' article.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</ul>
</body>
</html>
{% endblock %}
