{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<body>

<h1>Projects</h1>
<ul>
{% for article in object_list %}
    <li><a href="{% url 'article_detail' article.slug %}"> {{ article.title }} </a> - {{ article.created_on }}<br/>
    {{ article.content }}</li>
{% endfor %}
</ul>
</body>
</html>
{% endblock %}
